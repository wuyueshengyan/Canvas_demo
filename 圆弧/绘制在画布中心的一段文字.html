<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid red;
            margin: 100px 800px;
        }
    </style>
</head>

<body>
    <!-- 1.准备画布 -->
    <canvas width="600" height="400"></canvas>

    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d')

        // 1.在画布的中心绘制一段文字
        // 2.声明一段文字

        var str = '哈哈，我是程序员';
        // 3.确定画布中心
        var w = ctx.canvas.width;
        var h = ctx.canvas.height;
        // 4.画一个十字架在画布中心
        ctx.strokeStyle = "#eee"
        ctx.beginPath();
        ctx.moveTo(0, h / 2);
        ctx.lineTo(w, h / 2)
        ctx.stroke()
        ctx.beginPath();
        ctx.moveTo(w / 2, 0);
        ctx.lineTo(w / 2, h);
        ctx.stroke();

        // 5.绘制文本  //绘制文本的时候起点在左下角
        // 有文本的属性可以设置 字体 尺寸 左右对齐的方式 垂直对齐的方式 
        ctx.beginPath();
        ctx.strokeStyle = "#000";
        ctx.font = '30px Microsoft YaHei'

        // 左右对齐方式（center left right start end）  基准起始坐标
        ctx.textAlign = 'center'

        // ctx.direction = 'rtl';
        // ctx.textBaseline 垂直对齐方式  设置基线
        // top 文本的基线处于文字的正上方，并且有一段距离


        // ctx.strokeText(str, w / 2, h / 2);
        ctx.fillText(str, w / 2, h / 2);
    </script>
</body>

</html>
