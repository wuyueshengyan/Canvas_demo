<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三条</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- 1.准备画布 -->
    <canvas width="600" height="400"></canvas>


    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d');

        // 画平行线
        ctx.beginPath(); //开启新路径,能够解决样式覆盖问题
        // 蓝色10px
        ctx.moveTo(100, 100.5);
        ctx.lineTo(300, 100.5);

        ctx.lineWidth = 1;
        ctx.strokeStyle = 'blue';
        ctx.setLineDash([5, 10, 15]) //这个数组用来描述你的排列方式的 实线虚线实线虚线的来 有奇偶数之分
        console.log(ctx.getLineDash()) //获取虚线的排列方式，获取的是不重复的那一段的排列方式
        ctx.lineDashOffset = -20 //如果是正值往后偏移，就是往起始位置偏移。如果是负值往前偏移，就是往线结束方向偏移
            // 描边
        ctx.stroke();

        // 红色20px
        ctx.beginPath(); //开启新路径
        ctx.moveTo(100, 200.5);
        ctx.lineTo(300, 200.5);
        ctx.lineWidth = 20;
        ctx.strokeStyle = 'red';
        // 描边
        ctx.stroke();

        // 黄色30px
        ctx.beginPath(); //开启新路径
        ctx.moveTo(100, 300.5);
        ctx.lineTo(300, 300.5);
        ctx.lineWidth = 30;
        ctx.strokeStyle = 'yellow';
        // 描边
        ctx.stroke();





        // 关于线条问题
        // 默认的宽度是  1px
        // 默认的颜色是  黑色

        // 产生的原因
        // 画线的时候， 对齐的点是线的中心位置， 线条的中心就是对准在那个刻度上， 导致你有0 .5 px在上一个px里面， 还有0.5px在下一个px里面，在浏览器中0.5px的东西会默认当做1px来显示，所以1px的线条会当做2px来显示，显示的颜色是不饱和的,所以线条的宽度和颜色显示不正确

        // 解决方案
        // 往上移动0.5px就行了
    </script>
</body>

</html>
