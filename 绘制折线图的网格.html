<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- 1.准备画布 -->
    <canvas width="600" height="400"></canvas>

    <script>
        var myCanvas = document.querySelector('canvas');
        var ctx = myCanvas.getContext('2d')


        // 1.绘制网格
        // 2.网格的大小
        var grid = 10;
        // 3.画多少条x轴方向的线 横向的条数 画布的高度
        // var canvasHeight = myCanvas.height;
        // var canvasWidth = myCanvas.width;

        // 也可以用ctx画图工具获取canvas的宽高
        var canvasHeight = ctx.canvas.height
        var canvasWidth = ctx.canvas.width
        var xlineTotal = Math.floor(canvasHeight / grid) //如果除不尽，往下取整
        for (var i = 0; i <= xlineTotal; i++) {
            ctx.beginPath()
            ctx.moveTo(0, i * grid - 0.5)
            ctx.lineTo(canvasWidth, i * grid - 0.5)
            ctx.strokeStyle = '#ccc'
            ctx.stroke()
        }
        // console.log(canvasWidth)
        // 4.画多少条Y轴方向的线

        var ylineTotal = Math.floor(canvasWidth / grid)
        for (var i = 0; i <= ylineTotal; i++) {
            ctx.beginPath()
            ctx.moveTo(i * grid - 0.5, 0)
            ctx.lineTo(i * grid - 0.5, canvasWidth)
            ctx.strokeStyle = '#ccc'
            ctx.stroke()
        }

        // 5.遍历的形式去画
    </script>
</body>

</html>
